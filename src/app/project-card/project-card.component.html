<div
  class="card shadow text-center bg-black"
  style="max-width: 350px; max-height: 350px"
>
  <div class="card-body">
    <h5 class="card-title text-danger">{{ project.name }}</h5>
    <p class="card-text text-white">
      {{ project.summary }}
    </p>
    <button class="btn btn-danger" (click)="openProjectModal()">
      View More
    </button>
  </div>
  <div class="card-footer">
    <div class="d-flex flex-wrap justify-content-center">
      <div *ngFor="let tag of project.tags">
        <div class="tag me-2 mb-1" [style.background-color]="tag.color">
          {{ tag }}
        </div>
      </div>
    </div>
  </div>
</div>
