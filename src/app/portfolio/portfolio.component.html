<div class="container my-5">
  <div class="mb-2">
    <div>
      <button
        class="btn btn-outline-danger mb-2 me-2"
        (click)="isCollapsed = !isCollapsed"
      >
        Filter
      </button>
      <button
        class="btn btn-outline-secondary mb-2"
        (click)="resetFilters()"
        [hidden]="!filtering"
      >
        Reset
      </button>
    </div>
    <div [collapse]="isCollapsed" [isAnimated]="true">
      <div class="border mb-2 shadow-sm p-2">
        <form>
          <div class="row">
            <div class="col">
              <small><b>Languages:</b></small>
              <div *ngFor="let lang of languages" class="form-group">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="filters[lang.name]"
                    (change)="filter()"
                    [name]="lang.name"
                  />
                  <label class="form-check-label small">{{ lang.label }}</label>
                </div>
              </div>
            </div>
            <div class="col">
              <small><b>Frameworks:</b></small>
              <div *ngFor="let framework of frameworks" class="form-group">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="filters[framework.name]"
                    (change)="filter()"
                    [name]="framework.name"
                  />
                  <label class="form-check-label small">{{ framework.label }}</label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="row">
    <div
      *ngFor="let project of projects"
      class="col-lg-4 col-md-6 mb-4"
    >
      <app-project-card [project]="project"></app-project-card>
    </div>
  </div>
</div>
